<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Sukhbir Kaur Chung" />
    <meta name="date" content="May 13, 2022" />

    <!--<link rel="icon" href="../Images/site-icon.png" type="image/icon type">-->
    <!--Google Font - Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!--CSS Reset-->
    <link rel="stylesheet" type="text/css" href="../CSSReset.css" />

    <!--My Stylesheet-->
    <link rel="stylesheet" type="text/css" href="index.css" />

    <title>Register/Login Page</title>

    <!--Script File-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <section id="logo">
            <div>
                <img src="../Images/logo.svg" alt="Logo" />
            </div>
            <div>
                <p>Register</p>
            </div>
        </section>

        <section id="registerForm">
            <form method="post">
                <div>
                    <div class="dialog">
                        <img src="../Images/arrow.png" />
                        <ul>
                            <li>
                                Test
                            </li>
                        </ul>
                    </div>
                </div>
                <div>
                    <img src="../Images/fullname.svg" />
                    <input type="text" placeholder="Fullname" name="fullname" required maxlength="50" />
                </div>
                <div>
                    <img src="../Images/email.svg" />
                    <input type="email" placeholder="Email" name="email" required />
                </div>
                <div>
                    <img src="../Images/password.svg" />
                    <input type="password" placeholder="Password" name="password" required />
                </div>
                <div>
                    <img src="../Images/password.svg" />
                    <input type="password" placeholder="Confirm Password" required />
                </div>
                <div>
                    <button type="submit">REGISTER</button>
                </div>
            </form>
        </section>

        <section id="member">
            <p>
                Already a member? <a href="">Login</a>
            </p>
        </section>
    </main>
</body>
</html>
